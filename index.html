<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diogo PaTo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
   >

    <script
      src="https://kit.fontawesome.com/6d6952c5be.js"
      crossorigin="anonymous"
   ></script>
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul class="container">
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#portfolio">Comandos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
      <div class="titulo">
        <h1 class="site-title">PaTo bot</h1>
        <h2 class="site-subtitle">Sou um bot de administração</h2>
        <h2 class="site-subtitle">Dev.: Diogo PaTo </h2>
      </div>
    </header>
    <section class="sobre container" id="sobre">
      <h2>Sobre</h2>

      <figure class="avatar">
        <img src="./img/PaTo03" alt="Logo PaTo">
      </figure>

      <p>
      </p>
    </section>
    <section class="portfolio container" id="portfolio">
      <h2>Projetos</h2>

      <div class="grid">

        <div class="flip-card">
          <div class="card">
            <figure class="card-front">
              <img class="img-portfolio" src="./img/alura.png" alt="Alura">
            </figure>
            <div class="card-back">
              <h3>Alura</h3>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="card">
            <figure class="card-front">
              <img class="img-portfolio" src="./img/caelum.png" alt="Caelum">
            </figure>
            <div class="card-back">
              <h3>Caelum</h3>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="card">
            <figure class="card-front">
              <img class="img-portfolio" src="./img/hispters.png" alt="Hipsters.Tech">
            </figure>
            <div class="card-back">
				      <h3>Hipsters.Tech</h3>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="card">
            <figure class="card-front">
              <img class="img-portfolio" src="./img/likeaboss.png" alt="Like a Boss">
            </figure>
            <div class="card-back">
              <h3>Like a Boss</h3>
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="card">
            <figure class="card-front">
              <img class="img-portfolio" src="./img/hobby.png" alt="Handstand">
            </figure>
          <div class="card-back">
            <h3>Handstand</h3>
          </div>
        </div>
      </div>

    </section>
    <section class="contato container" id="contato">
      <h2>Contato</h2>

      <div class="grid icons">
        <a target="_blank" href="https://github.com/DiogoPaTo">
          <i class="fab fa-github"></i>
        </a>
        <a target="_blank" href="https://twitter.com/DiogoF_PaTo">
          <i class="fab fa-twitter"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/diogopat0/">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </section>

</html>
